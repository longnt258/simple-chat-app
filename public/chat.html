<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>Chat App</h1>

    <!--    <p>Count: </p>-->
    <!--    <button id="increment">Count +1</button>-->

    <div id="list-users"></div>

    <div id="messages"></div><br/>

    <form id="form">
        <label>Enter a message:
            <input id="clientMsg" type="text" autocomplete="off" required/>
        </label>

        <button id="form-btn" type="submit">Send</button>
    </form>
    <button id="share-location">Share your location</button>

    <script id="message-template" type="text/html">
        <div>
            <p><b>{{username}} - {{createdAt}}</b></p>
            <p>--> {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p><b>{{username}} - {{createdAt}}</b></p>
            <p>--> <a href="{{locationUrl}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="list-user-template" type="text/html">
        <div>
            <h2>Room: {{room}}</h2>
            <h3>Users</h3>
            <ul>
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </div>
    </script>

    <!--  Chat libraries  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
